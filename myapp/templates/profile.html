    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src={{uid.pic.url}} alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <form method="post" action="{% url 'profile_pic' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- <button class="btn btn-primary" type="submit">Upload new image -->
                            <input type="file" id="input-first-name" name="pic" class="form-control">
                        <!-- </button> -->
                    <button class="btn btn-primary" type="submit">Upload new image
                        <!-- <input type="file" id="input-first-name" name="pic" class="form-control"> -->
                    </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                <form class="modal-content" action="{% url 'profile' %}" method="POST">
                    {% csrf_token %}
                   <p style="color: red;">{{msg}}</p>

                    <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName" >First name</label>
                                <input class="form-control" id="inputFirstName" value="{{uid.fname}}" type="text" placeholder="Enter your first name" name="fname" required>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" value="{{uid.lname}}" type="text" placeholder="Enter your last name" name="lname" required>
                            </div>
                        </div>
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" value="{{uid.email}}" type="email" placeholder="" disabled >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Mobile Number</label>
                                <input class="form-control" id="inputPhone" type="tel" value="{{uid.mobile}}" placeholder="Enter your phone number" name="mobile" required>
                            </div>
                           
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
