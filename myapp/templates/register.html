{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>


<body>

    <h1><center>E-learning</center></h1>
    <!-- Registration Start -->
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row align-items-center">


                <!-- Register Started  -->
               <div class="col-lg-7    ">
                    <div class="col-lg-9">
                        <div class="card border-0">
                            <div class="card-header bg-light text-center p-4">
                                <h1 class="m-0">Sign Up Now</h1>
                            </div>
                            <div class="card-body rounded-bottom bg-primary p-5">
                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    <p style="color: red;">{{msg}}</p>

                                    <div class="form-group">
                                        <input type="text" class="form-control border-0 p-4" name="fname" placeholder="First name" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control border-0 p-4" name="lname" placeholder="Last name" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control border-0 p-4" name="mobile" placeholder="Mobile number" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" name="email" placeholder="Your email" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control border-0 p-4" name="password" placeholder="Password" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control border-0 p-4" name="cpassword" placeholder="Repeat Password" required="required" />
                                    </div>
                                    <div>
                                        <button class="btn btn-dark btn-block border-0 py-3" type="submit">Sign Up Now</button>
                                    </div>
                                    <div class="container" style="background-color:#f1f1f1">
                                    <div class="text-center">
                                        <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- Registration End -->




<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Contact Javascript File -->
<script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
<script src="{% static 'mail/contact.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
