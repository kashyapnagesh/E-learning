{% extends 'header.html' %}
{% load static %}
{% block content %}




    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Courses</h5>
                <h1>Our Popular Courses</h1>
            </div>
            <div class="row">
                {% for i in courses %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="rounded overflow-hidden mb-2">
                        <img class="img-fluid" src="{{i.img.url}}" alt="">
                        <div class="bg-secondary p-4">
                            <div class="d-flex justify-content-between mb-3">
                                <small class="m-0"><i class="fa fa-calendar text-primary mr-2"></i>{{i.date}}</small>
                                <small class="m-0"><i class="far fa-clock text-primary mr-2"></i>{{i.duration}} Hours</small>
                            </div>
                            <a class="h5" href="{% url 'course_detail' %}">{{i.title}}</a>
                            <div class="border-top mt-4 pt-4">
                                <div class="d-flex justify-content-between">
                                    <h6 class="m-0"><i class="fa fa-user text-primary mr-2"></i>{{i.tname}}</h6>
                                    <h5 class="m-0">Free</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
    <!-- Courses End -->
